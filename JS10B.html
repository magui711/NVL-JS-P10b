<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Bucles</title>
</head>
<body>
<script type="text/javascript">
	var numero;
	var par=[];
	var impar=[];

	for(i =0; i <50; i++){

var numero=	Math.floor((Math.random() * 100) + 1); 
if(numero % 2 == 0){

par.push(numero);par;
}
else{
	impar.push(numero);impar;
 }
}
document.write("números par:"+ " "+ par + "<br>");

document.write("números impar:"+ " "+ impar + "<br>");


</script>
